<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="script.js"></script>

</head>
<body>
    <div class="signup-wrapper">
      <div class="img">
        <img class="imgs" src="./img/Layer 2.png">
      </div>
        <div class="login-container" id="del">
            <h2>Create a Secure Account <br><span>Welcome to the future of Savings & Investments</span></h2>
            <!-- <p>Welcome to the future of Savings & Investments</p> -->
            <div class="form-group">
              <p> <label for="fn">Full Name</label></p>
                <input
            type="text"
            id="fn"
            name="Full name"
            placeholder="Full name"
            title=""
            required
          />
          
        </div>

        <div class="form-group">
           <p> <label for="email">Email Adress</label></p>
          <input
            type="text"
            name="email"
            placeholder="Email"
            title=""
            id="email"
            required
          />
         
        </div>

        <div class="form-group">
            <p> <label>Phone Number</label></p>
           <input
             type="text"
             name="phonenumber"
             placeholder="Phone Number"
             title=""
             required
           />

           <p> <label> Password </label></p>
           <i class="fa fa-facebook icon"></i> 
           <input
             type="password"
             name="email"
             placeholder="Password"
             title=""
             required
           />

           <p> <label> Referrer Phone or Promo Code (Optional)</label></p>
           <input
             type="text"
             name="email"
             placeholder=" Referrer Phone or Code"
             title=""
             required
           />
          
           <p> <label>How Did You Hear About Us? (Optional) </label></p>
           <div class="custom-select">
            <i class="fa fa-user icon"></i>
            <img class="imgi" src="./img/icon.png">
            <i class="fa fa-user icon"></i> 
           <select>
           
               <option> Click To Select </option>
               <option>Facebook </option>
               <option>Twitter </option>
               <option>Instagram </option>
               <option>Friend/Family/Coworker Referal </option>
               <option>Google Search </option>
               <option>Google Playstore </option>
               <option>Online Blog </option>
               <option>Local Newspaper </option>
               <option>At an event </option>
               <option> Other </option>
           </select>
        </div>         
       <button type="submit">CREATE ACCOUNT</button>
        
            </div>
        </div>
        <p class="p"><a href="#"> Already have an account? Log In</a></p>
    </div>
</body>
</html>
